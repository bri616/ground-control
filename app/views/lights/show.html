<div class="text-center">
  The lights are currently
  <span class="<%= @light.is_active ? 'lights-on' : 'lights-off' %>">
    <%= @light.is_active ? 'ON' : 'OFF'  %>
  </span>
  <p>
    Toggle them below:
  </p>
</div>

<%= button_to "", toggle_lights_path, class: @light.is_active ? "btn-toggle-lights btn-turn-off" : "btn-toggle-lights btn-turn-on"  %>
